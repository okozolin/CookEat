<form [formGroup]="searchBoxForm">
  <mat-form-field class="full-width">
    <input
      matInput
      type="text"
      (change) = 'addFreeTextControl()'
      name="search-box"
      formControlName="searchBox"
      minlength="3"
      placeholder="Enter free text to search for cooking courses"
    />
  </mat-form-field>
</form>
