<section fxLayout="column">
  <form [formGroup]="typeForm">
    <div formArrayName="types">
    <div *ngFor="let control of types.controls;index as i">
    <mat-checkbox
      (change) = 'getSelectedTypesValues()'
      [formControl]="control">
        {{ cuisineTypes[i].name }}
    </mat-checkbox>
  </div>
    </div>
  </form>
</section>
