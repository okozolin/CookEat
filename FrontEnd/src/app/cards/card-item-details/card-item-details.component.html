<h2 mat-dialog-title>{{card.courseName}}</h2>
<mat-dialog-content>
Rate this course now...
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-button [mat-dialog-close]="true">Rate!</button>
</mat-dialog-actions>
