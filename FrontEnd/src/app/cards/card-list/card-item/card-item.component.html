<div class="card">
    <mat-card class="example-card" (click)="openDialog()">
        <img mat-card-image [src]="cardItem.imagePath">

        <mat-card-title>
            {{cardItem.courseName}}
        </mat-card-title>
        <mat-card-subtitle>
            <p> {{cardItem.foodType}}</p>
            <p style="font-size: medium;color: goldenrod;">
                {{cardItem.rank}}
                <mat-icon style="font-size: small;" *ngFor="let s of [1,2,3,4,5]">star</mat-icon>
            </p>
        </mat-card-subtitle>
        <mat-card-content>
            <!-- <p style="font-size: large; font-weight: bold;">{{cardItem.price}}
                <mat-icon style="font-size: medium;">attach_money</mat-icon>
            </p> -->
            <span style="font-size: large; font-weight: bold;">{{cardItem.price}}</span>
            <mat-icon style="font-size: large; font-weight: bold;">attach_money</mat-icon>
        </mat-card-content>
    </mat-card>
</div>
